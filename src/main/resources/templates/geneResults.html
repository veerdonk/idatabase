<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--<head th:replace="header :: header">-->
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title th:text="#{home.tabtitle}">tabTitle</title>
    <script type="text/javascript" th:src="@{/js/jquery-2.1.1.js}"></script>
    <script type="text/javascript" th:src="@{/js/plotly-latest.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/geneResults.js}"></script>
    <link rel="stylesheet" th:href="@{/css/iDatabase.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.3.1/css/buttons.dataTables.min.css"/>
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/jq-2.2.4/jszip-3.1.3/pdfmake-0.1.27/dt-1.10.15/b-1.3.1/b-colvis-1.3.1/b-flash-1.3.1/b-html5-1.3.1/b-print-1.3.1/r-2.1.1/datatables.min.js"></script>
</head>
<body>
<div th:replace="title :: title">title</div><br/>
<div th:id="${geneName}" class="geneId"></div>
<div th:class="container">
    <h4 th:text="'Genecard for gene: ' + ${geneName}"></h4>

    <p th:text="${geneName} + ' ' + #{results.explanation}">tableBelow</p><br/>
    <div th:if="${noData}" th:id="noDataError" th:text="#{genepage.noSuchGene}">error</div>
    <table id="geneTable" class="display" width="100%">
        <thead>
        <tr>
            <th>Stress</th>
            <th>timepoint</th>
            <th>ensembl id</th>
            <th>log 2 fold</th>
            <th>p-value</th>
            <th>gene name</th>
        </tr>
        </thead>
        <tfoot>
        <tr>
            <th>Stress</th>
            <th>timepoint</th>
            <th>ensembl id</th>
            <th>log 2 fold</th>
            <th>p-value</th>
            <th>gene name</th>
        </tr>
        </tfoot>
    </table>
    <div th:replace="footer::footer">footer</div>
</div>

</body>
</html>
