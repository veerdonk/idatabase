<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title th:text="#{home.tabtitle}">tabTitle</title>
    <script type="text/javascript" th:src="@{/js/jquery-2.1.1.js}"></script>
    <script type="text/javascript" th:src="@{/js/plotly-latest.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/heatmap.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
    <link rel="stylesheet" th:href="@{/css/iDatabase.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.3.1/css/buttons.dataTables.min.css"/>
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/jq-2.2.4/jszip-3.1.3/pdfmake-0.1.27/dt-1.10.15/b-1.3.1/b-colvis-1.3.1/b-flash-1.3.1/b-html5-1.3.1/b-print-1.3.1/r-2.1.1/datatables.min.js"></script>
</head>
<body>
<div th:replace="title::title">title</div>

<div th:id="${snpId}" th:class="snps"></div>
<div th:id="${region}" th:class="region"></div>
<div th:id="test">test tekst</div>
<div th:id="test" class="dropdown">
    <button class="dropbtn">Show Heatmap</button>
    <div class="dropdown-content">
        <a href="#" th:id="cytokine" th:class="selectedQtl">Cytokines</a>
        <a href="#" th:id="cellCount" th:class="selectedQtl">Cell counts</a>
        <a href="#" th:id="hormones" th:class="selectedQtl">hormones</a>
        <a href="#" th:id="immuneModulator" th:class="selectedQtl">Immune modulators</a>
    </div>
</div>
<div th:id="snpTableWrapper">
    <table id="snpTable" class="display" width="100%">
        <thead>
        <tr>
            <th>snp</th>
            <th>cell_type</th>
            <th>pval</th>
            <th>qtl_type</th>
        </tr>
        </thead>
        <tfoot>
        <tr>
            <th>snp</th>
            <th>cell_type</th>
            <th>pval</th>
            <th>qtl_type</th>
        </tr>
        </tfoot>
    </table>
</div>

<p th:id="tooMuchDataError" th:class="error" th:text="#{snpPage.toMuchData}"></p>
<div th:id="prev15" th:class="hidden">previous 15</div> <div th:id="next15" th:class="hidden">next 15</div>

<div th:id="heatmapContainer">
    <div th:id="heatmap"></div>
</div>
</body>
</html>
